<script>

    // Criando um objeto
    function Carro(cor, velocMaxima){
        // Criando os atributos
        this.cor = cor;
        this.velocMaxima = velocMaxima;
        this.velocAtual = 0;

        // Criando um m√©todo
        this.acelerar = function(){
            this.velocAtual += 10;
        }
        
    }

    var meuCarro = new Carro('vermelho', 250);
    var oponente = new Carro('azul', 300);

    console.log('Velocidade Atual: ' + meuCarro.velocAtual);
    console.log(meuCarro);
    console.log(oponente);

    meuCarro.acelerar();

    console.log('Velocidade Atual: ' + meuCarro.velocAtual);

    // Verificando as velocidades
    document.write('Carro ' + meuCarro.cor + ': ' + meuCarro.velocAtual);
    document.write('<br>');

    // Outra forma de acessar o atributo
    document.write('Carro ' + oponente.cor + ': ' + oponente['velocAtual']);
